<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS\styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class = "main">
    <div class = "header">
        <img src="img/Logo.jpeg">
        <div class = "titulo">
            <h1 id = "libreria">Librería</h1>
            <h1 id = "virtual">Virtual</h1>
        </div>
    </div>
    <form action="" class = "form">
        <h2>- INICIAR SESIÓN -</h2>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Ingrese su correo">
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Ingrese su contraseña">
        </div>
        
        <a href="home.html">
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" id = "boton">Ingresar</button>
            </div>
        </a>
        <a href="" onclick ="prompt('Te enviaremos un correo electronico para que puedas recuperar tu contraseña!')"><p>¿Olvidaste tu contraseña?</p></a>
        <a href="registrarte.html">
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" id = "boton2">Registrarse</button>
            </div>
        </a>
    </form>
</body>
</html>
