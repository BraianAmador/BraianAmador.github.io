<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Internos</title>
    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Enlace a la librería PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Enlace al archivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-4">
    <h2 class="mb-3 text-center text-dark">Lista de Internos CSF - Femani</h2>

    <!-- Campo de búsqueda por nombre o apellido -->
    <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre o apellido..." onkeyup="filtrarContactos()">
    </div>
    
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Número</th>
                <th>Interno</th>
                <th>Usuario</th>
                <th>Sector</th>
                <th>Ubicación</th>
                <th>Empresa</th>
            </tr>
        </thead>
        <tbody id="contactTable"></tbody>
    </table>

    <div id="error-message" class="alert alert-danger" style="display: none;">
        Hubo un error cargando los datos. Por favor, inténtelo de nuevo más tarde.
    </div>

    <!-- Enlace al archivo de JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace al archivo JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
